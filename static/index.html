<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Creation Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans Pro', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #212529;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .cdc-header {
            background-color: #075290;
            color: white;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .cdc-header .logo {
            width: 2000px;
            font-weight: 700;
            font-size: 24px;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
        }
        
        .cdc-header .logo-icon {
            background-color: white;
            color: #075290;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            margin-right: 12px;
            font-size: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 0 30px 30px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        h1 {
            color: #075290;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }
        
        h2 {
            color: #075290;
            margin-top: 30px;
            font-weight: 500;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input[type="text"], 
        textarea, 
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input[type="text"]:focus, 
        textarea:focus, 
        select:focus {
            border-color: #3498db;
            outline: none;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            background-color: #075290;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #005eaa;
        }
        
        .results {
            margin-top: 30px;
        }
        
        .result-box {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .result-box h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3498db;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .copy-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            float: right;
            margin-top: -5px;
        }
        
        .copy-btn:hover {
            background-color: #218838;
        }
        
        .cdc-guidance {
            background-color: #e9f6fd;
            border-left: 4px solid #075290;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0 4px 4px 0;
        }
        
        .cdc-guidance h3 {
            color: #075290;
            margin-top: 0;
            font-size: 18px;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            background-color: #fadbd8;
            display: none;
        }
        
        .sources-container {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .status-indicator {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 20px;
            background-color: #e9f6fd;
            color: #075290;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="cdc-header">
        <img src="./header.png" alt="Header" style="max-height: 120px; max-width: 100%;">

    </div>
    <div class="container">
 
        
        <h1>Content Creation Assistant</h1>
        
        <div class="status-indicator" id="status-indicator">
            Connecting to backend...
        </div>
        
        <div class="input-group">
            <label for="topic">What would you like content about?</label>
            <input type="text" id="topic" placeholder="Enter your topic or question..." />
        </div>
        
        <div class="input-group">
            <label for="additional-info">Additional Information or Context (optional)</label>
            <textarea id="additional-info" placeholder="Add any specific details, target audience, tone requirements, etc."></textarea>
        </div>
        
        <button id="generate-btn">Generate Content <span id="spinner" class="spinner"></span></button>
        <div id="error-message" class="error"></div>
        
        <div class="results">
            <div id="article-result" class="result-box" style="display: none;">
                <h3>Article Content <button class="copy-btn" data-target="article-content">Copy</button></h3>
                <div id="article-content"></div>
                <div id="article-sources" class="sources-container"></div>
            </div>
            
            <div id="facebook-result" class="result-box" style="display: none;">
                <h3>Social Media Post <button class="copy-btn" data-target="facebook-content">Copy</button></h3>
                <div id="facebook-content"></div>
            </div>
            
            <div id="youtube-result" class="result-box" style="display: none;">
                <h3>Video Script <button class="copy-btn" data-target="youtube-content">Copy</button></h3>
                <div id="youtube-content"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check server status
            checkServerStatus();
            
            // Event listeners
            document.getElementById('generate-btn').addEventListener('click', generateContent);
            
            // Copy buttons
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const contentElement = document.getElementById(targetId);
                    const textToCopy = contentElement.innerText;
                    
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        const originalText = this.innerText;
                        this.innerText = 'Copied!';
                        setTimeout(() => {
                            this.innerText = originalText;
                        }, 2000);
                    }).catch(err => {
                        console.error('Could not copy text: ', err);
                    });
                });
            });
        });
        
        async function checkServerStatus() {
            const statusIndicator = document.getElementById('status-indicator');
            
            try {
                const response = await fetch('/api/status');
                if (response.ok) {
                    const data = await response.json();
                    statusIndicator.textContent = `Status: Online | Model: ${data.model} | Database: ${data.database}`;
                    statusIndicator.style.backgroundColor = '#d4edda';
                    statusIndicator.style.color = '#155724';
                } else {
                    throw new Error('Server returned an error');
                }
            } catch (error) {
                statusIndicator.textContent = 'Status: Offline | Cannot connect to server';
                statusIndicator.style.backgroundColor = '#f8d7da';
                statusIndicator.style.color = '#721c24';
            }
        }
        
        async function generateContent() {
            const topic = document.getElementById('topic').value.trim();
            const additionalInfo = document.getElementById('additional-info').value.trim();
            const errorElement = document.getElementById('error-message');
            const spinner = document.getElementById('spinner');
            
            // Validate inputs
            if (!topic) {
                showError('Please enter a topic or question.');
                return;
            }
            
            // Clear previous results and errors
            errorElement.style.display = 'none';
            document.getElementById('article-result').style.display = 'none';
            document.getElementById('facebook-result').style.display = 'none';
            document.getElementById('youtube-result').style.display = 'none';
            
            // Show spinner
            spinner.style.display = 'inline-block';
            
            try {
                // Call our backend API
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        topic: topic,
                        additionalInfo: additionalInfo
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `API call failed with status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Display article content
                document.getElementById('article-content').innerHTML = formatContent(data.articleContent);
                document.getElementById('article-result').style.display = 'block';
                
                // Display sources if available
                const sourcesContainer = document.getElementById('article-sources');
                if (data.sources && data.sources.length > 0) {
                    sourcesContainer.innerHTML = '<strong>Sources:</strong><br>' + 
                        data.sources.map(source => `- ${source}`).join('<br>');
                } else {
                    sourcesContainer.innerHTML = '';
                }
                
                // Display Facebook post
                document.getElementById('facebook-content').innerHTML = formatContent(data.facebookContent);
                document.getElementById('facebook-result').style.display = 'block';
                
                // Display YouTube script
                document.getElementById('youtube-content').innerHTML = formatContent(data.youtubeContent);
                document.getElementById('youtube-result').style.display = 'block';
                
            } catch (error) {
                showError(error.message || 'An error occurred while generating content.');
            } finally {
                // Hide spinner
                spinner.style.display = 'none';
            }
        }
        
        function formatContent(content) {
            // Convert line breaks to <br> tags and maintain paragraphs
            return content
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>')
                .replace(/^/, '<p>')
                .replace(/$/, '</p>');
        }
        
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            document.getElementById('spinner').style.display = 'none';
        }
